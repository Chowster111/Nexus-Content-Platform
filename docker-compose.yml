version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-service
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app 
    env_file:
      - ./.env
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-service
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/app 
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
